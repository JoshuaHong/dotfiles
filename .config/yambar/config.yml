# The Yambar configuration file.

bar:
  height: 40
  location: top
  font: monospace:pixelsize=18
  background: 2B303B80
  foreground: C6D0F5FF
  spacing: 10
  border:
    bottom-width: 3
    color: 64727D80

  left:
    - river:
        anchors:
          - base: &tags
              margin: 10
              conditions:
                id == 1: {string: {text: "1"}}
                id == 2: {string: {text: "2"}}
                id == 3: {string: {text: "3"}}
                id == 4: {string: {text: "4"}}
                id == 5: {string: {text: "5"}}
                id == 6: {string: {text: "6"}}
                id == 7: {string: {text: "7"}}
                id == 8: {string: {text: "8"}}
                id == 9: {string: {text: "9"}}
                id == 10: {string: {text: "0"}}
        content:
          map:
            conditions:
              state == urgent:
                map:
                  <<: *tags
                  deco: {background: {color: E7828480}}
              state == focused:
                map:
                  <<: *tags
                  deco: {background: {color: 949CBB30}}
              state == invisible && occupied:
                map:
                  <<: *tags
                  deco: {background: {color: 51576D50}}

  center:
    - river:
        title: {string: {text: "{title}"}}
        content:
          empty: {}

  right:
