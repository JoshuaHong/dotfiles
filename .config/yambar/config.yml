    - alsa:
        card: default
        mixer: Master
        content:
          map:
            conditions:
              muted:
                string: {text: "ðŸ”‡{percent}%"}
              ~muted:
                ramp:
                  tag: percent
                  items:
                    - string: {text: "ðŸ”ˆ{percent}%"}
